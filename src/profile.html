<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/details.css">
</head>
<body>

<header class="bg-dark text-white py-3 pl-3"><h1>Fill up</h1></header>
<hr class="py-4">
<div class="container" id="content">
   <div class="row justify-content-center mt-0">
    <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
        <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
            <h2><strong>Fill up your Details</strong></h2>
            <p>Fill all the fileds to go to next step</p>
            <div class="row">
                <div class="col-md-12 mx-0">
                    <form action="#" id="msform">
                        <!-- progressbar top -->
                        <ul id="progressbar">
                            <li class="active" id="account"><strong>Basic</strong></li>
                            <li id="personal"><strong>Personal</strong></li>
                            <li id="payment"><strong>Academic</strong></li>
                            <li id="confirm"><strong>Finish</strong></li>
                        </ul>
                        <fieldset>
                            <div class="form-card">
                                <h2 class="fs-title">Basic Information</h2>
                                <input type="email" placeholder="First Name" name="fname">
                                <input type="text" placeholder="Last Name" name="lname">
                                <input type="text" placeholder="Date of Birth" name="dob">
                                <input type="text" name="num" value="Phone number">
                                <div class="radio-group">
                                       <div class='radio p-1'  data-value="Male">Male</div>
                                       <div class='radio p-1' data-value="Female">Female</div>
                                   </div>
                            </div>
                            <input type="button" name="next" class="next action-button" value="Next Step" />                        </fieldset>
                        <!-- seciond page -->
                        <fieldset>
                            <div class="form-card">
                                <h2 class="fs-title">Personal Information</h2>
                                <input type="text" name="add" placeholder="Addresss">
                                <input type="text" name="city" placeholder="City">
                                <input type="text" name="state" placeholder="State">
                                <input type="text" name="pin" placeholder="Pincode" max-maxlength="6">
                            </div>
                            <input type="button" name="previous" class="previous  action-button-previous" value="Previous" />  <input type="button" name="next" class="next action-button" value="Next Step" />
                        </fieldset>


                        <!-- third page -->
                        <fieldset>
                            <div class="form-card">
                                <h2 class="fs-title">Academic Information</h2>
                                <input type="text" name="" placeholder="High School Name" id="">
                                <input type="text" name="" placeholder="School Address" id="">
                                <input type="text" placeholder="Register No" name="" id="">
                                <input type="file" class="markup" placeholder="Mark list" data-toggle="tooltip" data-placement="right" title="Mark list" id="">
                            </div>
                            <input type="button" name="previous" class=" previous action-button-previous" value="Previous" /> <input type="button" name="next" class="next action-button" value="Next Step" />
                        </fieldset>


                        <!-- final step -->
                        <fieldset>
                            <div class="form-card">
                                <h2 class="fs-title text-center">Success !</h2> <br><br>
                                <div class="row justify-content-center">
                                    <div class="col-3"> <img src="https://img.icons8.com/color/96/000000/ok--v2.png" class="fit-image"> </div>
                                </div> <br><br>
                                <div class="row justify-content-center">
                                    <div class="col-7 text-center">
                                        <h5>You Have Successfully Signed Up</h5>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
   </div>
</div>







    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function () {
$('[data-toggle="tooltip"]').tooltip()
})
    </script>






<script>
    $(document).ready(function(){

    var current_fs, next_fs, previous_fs; //fieldsets
    var opacity;

    $(".next").click(function(){

    current_fs = $(this).parent();
    next_fs = $(this).parent().next();

    //Add Class Active
    $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");

    //show the next fieldset
    next_fs.show();
    //hide the current fieldset with style
    current_fs.animate({opacity: 0}, {
    step: function(now) {
    // for making fielset appear animation
    opacity = 1 - now;

    current_fs.css({
    'display': 'none',
    'position': 'relative'
    });
    next_fs.css({'opacity': opacity});
    },
    duration: 600
    });
    });

    $(".previous").click(function(){

    current_fs = $(this).parent();
    previous_fs = $(this).parent().prev();

    //Remove class active
    $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");

    //show the previous fieldset
    previous_fs.show();

    //hide the current fieldset with style
    current_fs.animate({opacity: 0}, {
    step: function(now) {
    // for making fielset appear animation
    opacity = 1 - now;

    current_fs.css({
    'display': 'none',
    'position': 'relative'
    });
    previous_fs.css({'opacity': opacity});
    },
    duration: 600
    });
    });

    $('.radio-group .radio').click(function(){
    $(this).parent().find('.radio').removeClass('selected');
    $(this).addClass('selected');
    });

    $(".submit").click(function(){
    return false;
    })

    });
    </script>





</body>
</html>
